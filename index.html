<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extractor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      a-row {
        display: flex;
        gap: 10px;
      }
      a-row section {
        flex-grow: 1;
        width: 100%;
      }

      :root {
        --pico-form-element-spacing-vertical: 0.2rem;
      }
      h1 {
        --pico-font-family: Pacifico, cursive;
        --pico-font-weight: 400;
        --pico-typography-spacing-vertical: 0.5rem;
      }
      button {
        --pico-font-weight: 700;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <main id="app" class="container-fluid">
      <nav>
        <div>
          <li><strong>Extractor</strong></li>
          <p>
            Simple tool to extract data to JSON. Uses a locally hosted Ollama
            server.
          </p>
        </div>
        <div>
          <select v-model="state.model" v-if="state.tags.length">
            <option v-for="tag in state.tags" :value="tag.name">
              {{ tag.name }}
            </option>
          </select>
          <button
            @click="compile('html')"
            :aria-busy="state.current.loading && 'true'"
            aria-label="Please waitâ€¦"
          >
            Compile
          </button>
          <button v-if="state.current.controller" @click="stop()">stop</button>
        </div>
      </nav>
      <a-row>
        <section>
          <h2>Input</h2>
          <textarea
            v-model="state.input"
            id="humanScriptInput"
            rows="10"
            cols="50"
          ></textarea>
        </section>

        <section>
          <div>
            <h2>Output</h2>
            <textarea v-model="state.output" rows="10" cols="50"></textarea>
          </div>
        </section>
      </a-row>
    </main>

    <script type="module">
      const { createApp, ref, reactive } = Vue;
      import { Ollama } from "./ollama.js";

      async function getTags() {
        const resp = await fetch("http://localhost:11434/api/tags");
        const data = await resp.json();
        return data.models;
      }

      function parseBlueprint(text = "") {}

      const SAMPLE = `<div class="profile-info">
        <h1>Jane Doe</h1>
        <p>Member since: January 2023</p>
        <p>Learning Focus: Computer Science, Physics, Data Science</p>
        <div class="stats">
          <div class="stat">
            <div class="stat-value">42</div>
            <div class="stat-label">Courses Completed</div>
          </div>
          <div class="stat">
            <div class="stat-value">1,337</div>
            <div class="stat-label">Hours Learned</div>
          </div>
          <div class="stat">
            <div class="stat-value">15</div>
            <div class="stat-label">Badges Earned</div>
          </div>
        </div>
      </div>`;

      const ollama = new Ollama();

      const app = createApp({
        setup() {
          const state = reactive({
            tasks: [],
            input: SAMPLE,
            current: {
              controller: null,
              loading: false,
            },
            model: "phi3:mini",
            output: "",
            tags: [],
          });

          // Load tags
          getTags().then((tags) => {
            state.tags = tags;
          });

          async function compile(language = "js") {
            const prompt = `Convert to JSON: ${state.input}`;
            state.current.loading = true;
            state.output = "";

            let controller = new AbortController();
            let signal = controller.signal;
            signal.addEventListener("abort", () => {
              state.current.loading = false;
              state.current.controller = null;
            });

            state.current = {
              controller,
              loading: true,
            };

            const response = await ollama.chat({
              prompt,
              format: "json",
              model: state.model,
            }, {
              signal,
            });
            for await (const part of response) {
              state.output += part.response;
            }
            state.current = {
              controller: null,
              loading: false,
            };
          }

          function stop() {
            if (!state.current.controller) return;
            state.current.controller.abort();
          }

          return {
            compile,
            state,
            stop,
          };
        },
      }).mount("#app");

      window.app = app;
    </script>
  </body>
</html>
